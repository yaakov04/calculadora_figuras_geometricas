<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de figuras geometricas</title>
    <script src="https://kit.fontawesome.com/471047becf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="contenedor header">
            <h1>Calculadora de figuras geometricas</h1>
            <button class="icono_menu_movil">
                <i class="fas fa-bars"></i>
            </button>

        </div>


    </header>
    <div class="menu_movil_contenedor">
        <nav class="menu_movil">
            <a href="#">Cuadrado</a>
            <a href="#">Triangulo</a>
            <a href="#">Circulo</a>
        </nav>
    </div>
    <main>
        <section id="cuadrado">
            <div class="display_contenedor contenedor">
                <div class="display">
                    <div class="figura">
                        <span class="cuadradoLadoTop">L</span>
                        <div class="cuadrado_contenedor">
                            <span class="cuadradoLadoLeft">L</span>
                            <div class="cuadrado mar_left_5"></div>
                            <span class="cuadradoLadoRight mar_left_5">L</span>
                        </div>
                        <span class="cuadradoLadoBottom">L</span>
                    </div>
                    <div class="formulas_contenedor">
                        <div class="formula">
                            <span class="formulas_nombre">Perimetro:</span>
                            <span class="formulas">L + L + L + L</span>
                        </div>
                        <div class="formula">
                            <span class="formulas_nombre">Area:</span>
                            <span class="formulas">L x L</span>
                        </div>
                    </div>
                </div>

                <div class="switch"></div>
            </div>
            <span class="resultado">25.00</span>
            <div class="formulario contenedor">
                <form class="area_cuadrado" action="">
                    <fieldset>
                        <legend>Area del cuadrado</legend>
                        <div class="input">
                            <label for="areaLadoCuadrado">Lado</label>
                            <input type="number" id="areaLadoCuadrado">
                        </div>
                    </fieldset>
                    <button class="btn">Calcular</button>
                </form>


            </div>
        </section>
        <!--#cuadrado-->
    </main>
    <script src="js/app.js"></script>
</body>

</html>
